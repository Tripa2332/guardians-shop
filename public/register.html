    <style>
        body { font-family: 'Rajdhani', sans-serif; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .input-field {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.2);
            color: #F2E8C4;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .input-field::placeholder {
            color: #666;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #C5A059);
            color: #0A0A0A;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .btn-secondary {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            color: #FFD700;
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.05);
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        .text-gradient-gold {
            background: linear-gradient(to right, #FFD700, #F2E8C4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider-line {
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.3), transparent);
        }

        .label-text {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #F2E8C4;
        }

        .checkbox-custom {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 4px;
            background: rgba(10, 10, 10, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox-custom:checked {
            background: #FFD700;
            border-color: #FFD700;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
