        body {

        /* SIDEBAR STYLES - COMPACTO */
        .sidebar {
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 215, 0, 0.15);
            width: auto;
            min-width: fit-content;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            gap: 0;
        }

        .sidebar-header {
            display: none;
        }

        .category-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            width: 70px;
            height: 70px;
            padding: 0;
            color: #a0a0a0;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            flex-direction: column;
            font-size: 0.7rem;
        }

        .category-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .category-btn:hover {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.05);
            border-left-color: #FFD700;
        }

        .category-btn.active {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            border-left-color: #FFD700;
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.08);
        }

        /* GRID DE PRODUCTOS */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PRODUCT CARD */
        .product-card {
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.05);
            transform: translateY(-8px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(197, 160, 89, 0.05) 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-body {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #F2E8C4;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-description {
            font-size: 0.875rem;
            color: #888888;
            margin-bottom: 1rem;
            flex: 1;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 215, 0, 0.08);
            padding-top: 1rem;
            margin-top: auto;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #0580FF 0%, #0470DD 100%);
            color: white;
            font-weight: 700;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .buy-btn:hover {
            background: linear-gradient(135deg, #0670FF 0%, #055FDD 100%);
            box-shadow: 0 0 15px rgba(5, 128, 255, 0.4);
            transform: scale(1.05);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* EMPTY STATE */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* RESPONSIVE */

            .container-shop {

            }

            .category-btn.active,

                border-left: none;
                border-bottom-color: #FFD700;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>

        let categoriaActual = 'vips';

        function mostrarCategoria(categoria) {
            categoriaActual = categoria;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.category-btn').classList.add('active');

            // Mostrar productos
            const shopContent = document.getElementById('shopContent');
            const items = productos[categoria];

            if (!items || items.length === 0) {
                shopContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No hay productos en esta categor√≠a</p>

                `;
                return;

                    <div class="product-image">${item.emoji}</div>
                    <div class="product-body">
                        <h3 class="product-title">${item.nombre}</h3>

                        </button>

                </div>
            `).join('');

        // FUNCI√ìN DE COMPRA
        async function comprar(titulo, precio, itemId) {
            const userJson = localStorage.getItem('currentUser');
            
            if (!userJson) {
                alert("‚ö†Ô∏è DEBES INICIAR SESI√ìN para comprar");
                window.location.href = '../pages/login.html';
                return;
            }

            const user = JSON.parse(userJson);
            const btn = event.currentTarget;
            const btnHTML = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;

            try {
                const response = await fetch('/crear-orden', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: titulo,
                        price: Number(precio),
                        quantity: 1,
                        itemId: itemId,
                        userId: user.steamId || user.discordId || user.id
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Error del servidor");
                }

                if (data.init_point) {
                    window.location.href = data.init_point;
                } else {
                    throw new Error("No se recibi√≥ link de Mercado Pago");
                }

            } catch (error) {
                console.error('‚ùå Error de compra:', error);
                alert(`Error: ${error.message}`);
                btn.innerHTML = btnHTML;
                btn.disabled = false;
            }
        }
