<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop - The Guardians</title>

    <link href="../assets/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../assets/js/load-navbar.js"></script>
    <link rel="stylesheet" href="../assets/css/navbar-styles.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
        }

        /* SIDEBAR STYLES - COMPACTO */
        .sidebar {
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 215, 0, 0.15);
            width: auto;
            min-width: fit-content;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            gap: 0;
        }

        .sidebar-header {
            display: none;
        }

        .category-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            width: 70px;
            height: 70px;
            padding: 0;
            color: #a0a0a0;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            flex-direction: column;
            font-size: 0.7rem;
        }

        .category-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .category-btn:hover {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.05);
            border-left-color: #FFD700;
        }

        .category-btn.active {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            border-left-color: #FFD700;
            box-shadow: inset 0 0 15px rgba(255, 215, 0, 0.08);
        }

        /* GRID DE PRODUCTOS */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PRODUCT CARD */
        .product-card {
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.05);
            transform: translateY(-8px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(197, 160, 89, 0.05) 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-body {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #F2E8C4;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-description {
            font-size: 0.875rem;
            color: #888888;
            margin-bottom: 1rem;
            flex: 1;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 215, 0, 0.08);
            padding-top: 1rem;
            margin-top: auto;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #0580FF 0%, #0470DD 100%);
            color: white;
            font-weight: 700;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .buy-btn:hover {
            background: linear-gradient(135deg, #0670FF 0%, #055FDD 100%);
            box-shadow: 0 0 15px rgba(5, 128, 255, 0.4);
            transform: scale(1.05);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* EMPTY STATE */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem 1rem;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container-shop {
                flex-direction: column;
            }

            .sidebar {
                border-right: none;
                border-bottom: 2px solid rgba(255, 215, 0, 0.15);
                flex-direction: row;
                padding: 0.5rem;
                width: 100%;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .category-btn {
                width: 60px;
                height: 60px;
                min-width: 60px;
                border-left: none;
                border-bottom: 3px solid transparent;
            }

            .category-btn.active,
            .category-btn:hover {
                border-left: none;
                border-bottom-color: #FFD700;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body class="bg-guardian-dark text-gray-200">
    <nav id="navbar-container"></nav>

    <!-- HEADER -->
    <header class="relative h-44 flex items-center justify-center bg-[url('./img/fondo.png')] bg-cover bg-center">
        <div class="absolute inset-0 bg-guardian-dark/75"></div>
        <div class="relative z-10 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-guardian-gold tracking-widest uppercase">Shop</h1>
            <p class="text-gray-300 mt-2">Encuentra todo lo que necesitas para potenciar tu experiencia</p>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex gap-6 container-shop">
            
            <!-- SIDEBAR CATEGOR√çAS - COMPACTO -->
            <div class="sidebar rounded-lg">
                <button class="category-btn active" onclick="mostrarCategoria('vips')" title="VIPs">
                    <i class="fas fa-crown text-guardian-bronze"></i>
                    <span>VIPs</span>
                </button>
                <button class="category-btn" onclick="mostrarCategoria('kits')" title="Kits">
                    <i class="fas fa-cube text-guardian-bronze"></i>
                    <span>Kits</span>
                </button>
                <button class="category-btn" onclick="mostrarCategoria('dinos')" title="Dinosaurios">
                    <i class="fas fa-dragon text-guardian-bronze"></i>
                    <span>Dinos</span>
                </button>
                <button class="category-btn" onclick="mostrarCategoria('blueprints')" title="Blueprints">
                    <i class="fas fa-scroll text-guardian-bronze"></i>
                    <span>BPs</span>
                </button>
                <button class="category-btn" onclick="mostrarCategoria('tribelog')" title="Tribe Log">
                    <i class="fas fa-book text-guardian-bronze"></i>
                    <span>Log</span>
                </button>
            </div>

            <!-- CONTENIDO PRINCIPAL -->
            <div class="flex-1">
                <div class="shop-grid" id="shopContent">
                    <!-- Se llena din√°micamente -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        let productosDB = {};
        let categoriaActual = 'vips';

        // Cargar productos desde API
        async function cargarProductos() {
            try {
                console.log('üì¶ Cargando productos desde BD...');
                const response = await fetch('/api/products');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Productos cargados:', data);

                productosDB = data;
                
                // ‚úÖ MOSTRAR PRIMERA CATEGOR√çA AL CARGAR
                mostrarCategoria('vips');
                
                // ‚úÖ MARCAR PRIMER BOT√ìN COMO ACTIVO
                const primerBoton = document.querySelector('.category-btn');
                if (primerBoton) {
                    primerBoton.classList.add('active');
                }

            } catch (error) {
                console.error('‚ùå Error cargando productos:', error);
            }
        }

        function mostrarCategoria(categoria) {
            categoriaActual = categoria;
            
            // Actualizar bot√≥n activo
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Marcar bot√≥n activo (solo si viene de un click)
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }

            const items = productosDB[categoria] || [];
            const shopContent = document.getElementById('shopContent');

            // Crear HTML de productos
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="product-card">
                        <div class="product-image">${item.emoji}</div>
                        <div class="product-body">
                            <h3 class="product-title">${item.nombre}</h3>
                            <p class="product-description">${item.descripcion}</p>
                        </div>
                        <div class="product-footer">
                            <div class="product-price">$${item.precio.toFixed(2)}</div>
                            <button onclick="comprar('${item.sku}', '${item.nombre}', ${item.precio})" class="buy-btn">
                                <i class="fas fa-shopping-cart"></i> Comprar
                            </button>
                        </div>
                    </div>
                `;
            });

            shopContent.innerHTML = html || '<div class="empty-state"><i class="fas fa-inbox"></i><p>No hay productos en esta categor√≠a</p></div>';
        }

        // FUNCI√ìN DE COMPRA
        async function comprar(sku, titulo, precio) {
            console.log('üõí Iniciando compra:', { sku, titulo, precio });

            const userJson = localStorage.getItem('currentUser');
            
            if (!userJson) {
                console.warn('‚ö†Ô∏è Usuario no autenticado');
                alert("‚ö†Ô∏è DEBES INICIAR SESI√ìN para comprar");
                window.location.href = '../pages/login.html';
                return;
            }

            const user = JSON.parse(userJson);
            console.log('üë§ Usuario:', user);

            const btn = event.currentTarget;
            const btnHTML = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            btn.disabled = true;

            try {
                const requestData = {
                    productSku: sku,
                    quantity: 1
                };

                console.log('üì§ Enviando solicitud a /api/crear-orden:', requestData);

                const response = await fetch('/api/crear-orden', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestData)
                });

                console.log('üì• Respuesta del servidor:', response.status, response.statusText);

                const data = await response.json();
                console.log('üìä Datos de respuesta:', data);

                if (!response.ok) {
                    throw new Error(data.message || data.details || "Error del servidor");
                }

                if (data.init_point) {
                    console.log('‚úÖ Redirigiendo a Mercado Pago...');
                    window.location.href = data.init_point;
                } else {
                    throw new Error("No se recibi√≥ link de Mercado Pago");
                }

            } catch (error) {
                console.error('‚ùå Error de compra:', error);
                alert(`Error: ${error.message}`);
                btn.innerHTML = btnHTML;
                btn.disabled = false;
            }
        }

        // ‚úÖ Cargar productos al abrir la p√°gina
        window.addEventListener('load', cargarProductos);
    </script>
</body>
</html>
