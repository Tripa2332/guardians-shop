<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Guardians Shop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/output.css">
    <link rel="stylesheet" href="../assets/css/navbar-styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ark': ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        'guardian-dark': '#0A0A0A',
                        'guardian-panel': '#1C1C1C',
                        'guardian-gold': '#FFD700',
                        'guardian-bronze': '#C5A059',
                        'guardian-cream': '#F2E8C4',
                    },
                    boxShadow: {
                        'neon-gold': '0 0 15px rgba(255, 215, 0, 0.5)',
                        'neon-bronze': '0 0 15px rgba(197, 160, 89, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Rajdhani', sans-serif; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        /* Tabla de historial */
        .history-table {
            background: rgba(28, 28, 28, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .history-table thead {
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .history-table th {
            color: #FFD700;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-table tbody tr {
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .history-table tbody tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .history-table td {
            color: #D1D5DB;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-pending {
            background: rgba(255, 215, 0, 0.15);
            color: #FDE047;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .status-delivered {
            background: rgba(34, 197, 94, 0.15);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="bg-guardian-dark text-white min-h-screen flex flex-col">

    <div id="navbar-container"></div>

    <main class="flex-grow container mx-auto px-4 py-8 mt-20">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-guardian-gold mb-2">
                <i class="ri-history-line mr-3"></i>Historial de Compras
            </h1>
            <p class="text-gray-400 text-sm">Revisa todas tus órdenes y su estado</p>
        </div>

        <div class="history-table shadow-lg overflow-hidden mx-auto max-w-5xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="px-6 py-4">Producto</th>
                            <th class="px-6 py-4">Precio</th>
                            <th class="px-6 py-4">Fecha</th>
                            <th class="px-6 py-4">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-400">
                                <i class="ri-loader-4-line animate-spin text-2xl"></i><br>
                                <span class="mt-2 block">Cargando tus compras...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <a href="/pages/index.html" class="inline-flex items-center gap-2 text-guardian-gold hover:text-guardian-cream transition duration-300">
                <i class="ri-arrow-left-line"></i>
                Volver a la tienda
            </a>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="../assets/js/load-navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listContainer = document.getElementById('orders-list');

            try {
                const response = await fetch('/api/my-orders');
                
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }

                const orders = await response.json();
                listContainer.innerHTML = '';

                if (!orders || orders.length === 0) {
                    listContainer.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center">
                                <div class="text-gray-400">
                                    <i class="ri-shopping-cart-line text-5xl mb-4 block"></i>
                                    <p class="text-lg">No has realizado compras aún.</p>
                                    <p class="text-sm text-gray-500 mt-2">¡Comienza a comprar en nuestra tienda!</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }

                orders.forEach(order => {
                    let dateStr = "Fecha desconocida";
                    if (order.createdAt) {
                        dateStr = new Date(order.createdAt).toLocaleDateString('es-ES', {
                            day: '2-digit', month: 'short', hour: '2-digit', minute:'2-digit'
                        });
                    }

                    let statusClass = 'status-pending';
                    let statusText = 'Pendiente';
                    let statusIcon = '';
                    
                    if (order.deliveryStatus === 'delivered' || order.status === 'delivered') {
                        statusClass = 'status-delivered';
                        statusText = 'Entregado';
                        statusIcon = ' ✅';
                    } else if (order.deliveryStatus === 'failed') {
                        statusClass = 'status-failed';
                        statusText = 'Error Entrega';
                        statusIcon = ' ❌';
                    }

                    const row = `
                        <tr>
                            <td class="px-6 py-4 font-medium text-white">${order.productName || order.item || 'Ítem'}</td>
                            <td class="px-6 py-4">$${order.price}</td>
                            <td class="px-6 py-4 text-sm">${dateStr}</td>
                            <td class="px-6 py-4">
                                <span class="status-badge ${statusClass}">
                                    ${statusText}${statusIcon}
                                </span>
                            </td>
                        </tr>
                    `;
                    listContainer.innerHTML += row;
                });

            } catch (error) {
                console.error("Error cargando historial:", error);
                listContainer.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-8 text-center">
                            <div class="text-red-400">
                                <i class="ri-error-warning-line text-3xl mb-2 block"></i>
                                <p class="font-medium">No se pudo cargar el historial</p>
                                <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                            </div>
                        </td>
                    </tr>`;
            }
        });
    </script>
</body>
</html>
