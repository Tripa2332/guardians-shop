<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Guardians</title>
    
    <script src="../assets/js/load-navbar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ark': ['Rajdhani', 'sans-serif'],
                    },
                    colors: {
                        'guardian-dark': '#0A0A0A',
                        'guardian-panel': '#1C1C1C',
                        'guardian-gold': '#FFD700',
                        'guardian-bronze': '#C5A059',
                        'guardian-cream': '#F2E8C4',
                    },
                    boxShadow: {
                        'neon-gold': '0 0 15px rgba(255, 215, 0, 0.5)',
                        'neon-bronze': '0 0 15px rgba(197, 160, 89, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Rajdhani', sans-serif; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .text-gradient-gold {
            background: linear-gradient(to right, #FFD700, #F2E8C4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider-line {
            background: linear-gradient(to right, transparent, rgba(255, 215, 0, 0.3), transparent);
        }

        /* OAuth Button Styles */
        .oauth-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            border: 2px solid;
            cursor: pointer;
            overflow: hidden;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            width: 100%;
            justify-content: center;
        }

        /* Steam Button */
        .btn-steam {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(20, 20, 20, 0.6) 100%);
            border-color: #1B6BA8;
            color: #FFFFFF;
            box-shadow: 0 0 20px rgba(27, 107, 168, 0.3), inset 0 0 20px rgba(27, 107, 168, 0.05);
        }

        .btn-steam:hover {
            background: linear-gradient(135deg, rgba(27, 107, 168, 0.3) 0%, rgba(27, 107, 168, 0.2) 100%);
            border-color: #1B6BA8;
            box-shadow: 0 0 30px rgba(27, 107, 168, 0.5), inset 0 0 20px rgba(27, 107, 168, 0.15);
            transform: translateY(-4px);
        }

        .btn-steam i {
            font-size: 1.5rem;
            color: #1B6BA8;
        }

        /* Discord Button */
        .btn-discord {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8) 0%, rgba(20, 20, 20, 0.6) 100%);
            border-color: #5865F2;
            color: #FFFFFF;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.3), inset 0 0 20px rgba(88, 101, 242, 0.05);
        }

        .btn-discord:hover {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.3) 0%, rgba(88, 101, 242, 0.2) 100%);
            border-color: #5865F2;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.5), inset 0 0 20px rgba(88, 101, 242, 0.15);
            transform: translateY(-4px);
        }

        .btn-discord i {
            font-size: 1.5rem;
            color: #5865F2;
        }

        /* Info Box */
        .info-box {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(197, 160, 89, 0.03) 100%);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .info-box p {
            color: #C5A059;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .info-box i {
            color: #FFD700;
            margin-right: 0.5rem;
        }

        .feature-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #FFD700;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .feature-badge i {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/navbar-styles.css">
</head>
<body class="bg-guardian-dark text-gray-200 font-ark">
<nav id="navbar-container"></nav>
    <div class="relative min-h-screen flex items-center justify-center overflow-hidden" style="background-image: url('../assets/img/fondo.png'); background-size: cover; background-position: center; background-attachment: fixed;">
        <div class="absolute inset-0 z-0 bg-gradient-to-b from-guardian-dark/95 to-guardian-dark/98"></div>
        <div class="absolute top-20 left-1/2 -translate-x-1/2 w-96 h-96 bg-guardian-gold opacity-5 blur-[180px] rounded-full pointer-events-none"></div>
        <div class="absolute bottom-20 right-10 w-80 h-80 bg-guardian-bronze opacity-3 blur-[160px] rounded-full pointer-events-none"></div>

        <div class="relative z-10 w-full max-w-md px-6 sm:px-4">
            <div class="glass-panel p-12 rounded-2xl">
                
                <!-- Header -->
                <div class="text-center mb-12">
                    <div class="mb-8 flex justify-center">
                        <img src="../assets/img/mina.png" alt="The Guardians Logo" class="h-32 w-auto object-contain drop-shadow-[0_0_25px_rgba(255,215,0,0.4)] transform transition-transform duration-300 hover:scale-110">
                    </div>
                    <h1 class="text-4xl font-bold uppercase tracking-[0.15em] text-gradient-gold mb-2">The Guardians</h1>
                    <p class="text-gray-500 text-sm tracking-widest font-bold">INGRESA A TU IMPERIO</p>
                </div>

                <!-- Info Box -->
                

                <!-- Divider -->
                <div class="relative mb-8">
                    <div class="divider-line h-px w-full"></div>
                    <div class="absolute left-1/2 -translate-x-1/2 -top-3 px-3 bg-guardian-panel text-gray-400 text-xs uppercase tracking-wider font-bold">ELIGE TU PLATAFORMA</div>
                </div>

                <!-- OAuth Buttons -->
                <div class="space-y-4 mb-10">
                    <a href="/auth/steam" class="oauth-btn btn-steam group">
                        <i class="fab fa-steam transition group-hover:scale-110"></i>
                        <span class="transition">Conectar con Steam</span>
                    </a>
                    <a href="/auth/discord" class="oauth-btn btn-discord group">
                        <i class="fab fa-discord transition group-hover:scale-110"></i>
                        <span class="transition">Conectar con Discord</span>
                    </a>
                </div>

                <!-- Divider -->
                <div class="divider-line h-px w-full mb-8"></div>

                <!-- Features -->
                <div class="space-y-3 mb-8">
                    <div class="flex items-center gap-3 text-sm text-gray-400">
                        <span class="text-guardian-gold"><i class="fas fa-check-circle"></i></span>
                        <span>Acceso instantáneo a tu tienda</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm text-gray-400">
                        <span class="text-guardian-gold"><i class="fas fa-check-circle"></i></span>
                        <span>Gestiona tu inventario fácilmente</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm text-gray-400">
                        <span class="text-guardian-gold"><i class="fas fa-check-circle"></i></span>
                        <span>Datos seguros y verificados</span>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="text-center pt-6 border-t border-guardian-gold/20">
                    <a href="index.html" class="inline-flex items-center justify-center text-guardian-gold hover:text-guardian-cream transition text-sm font-bold uppercase tracking-[0.1em] group mt-6">
                        <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition"></i> Volver al Inicio
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-gray-600 text-xs mt-8 tracking-wide">
                Al acceder, aceptas nuestros <span class="text-guardian-gold">Términos de Servicio</span> y <span class="text-guardian-gold">Política de Privacidad</span>
            </p>
        </div>
    </div>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <script>
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
